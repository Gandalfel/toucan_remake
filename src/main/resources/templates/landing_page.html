<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ultra&family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toucan</title>
    <link rel="icon" type="image/png" th:href="@{../favicon.ico}"/>
    <!--<link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">-->

    <style>
        *, *::before, *::after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Work Sans', sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
        }

        .first-section {
            width: 100%;
            height: 100%;
            background-color: #37b0c3;
            color: #ffffff;
            padding: 15% 0 15% 200px ;
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+/Edge */
            user-select: none; /* Standard */
        }

        .first-section > div {
            width: 45%;
            position: relative;
            z-index: 1;
        }

        .first-section h1 {
            position: relative;
            left: -15px;
        }

        .first-section h1, h1::after {
            font-family: 'Ultra', serif;
            font-weight: 400;
        }

        .first-section h1::after {
            content: '';
            display: block;
            position: absolute;
            top: 95px;
            left: 30px;
            width: 450px;
            height: 20px;
            background-color: #FFD900;
            z-index: -1;
        }

        .first-section > div > p {
            width: 600px;
            font-size: 20px;
            position: relative;
            top: 20px;
        }

        .first-section h1 {
            font-size: 100px;
            margin: 0;
        }

        .first-section > div p, button {
            margin: 20px 0 20px 0;
        }

        /*Buttons*/

        .first-section-buttons {
            position: relative;
            top: 10px;
        }

        .button {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            display: inline-flex;
            height: 40px;
            width: 150px;
            border: 2px solid #ffffff;
            margin: 40px 20px 20px 0;
            color: #BFC0C0;
            text-transform: uppercase;
            text-decoration: none;
            font-size: .8em;
            letter-spacing: 1.5px;
            align-items: center;
            justify-content: center;
        }

        .button p {
            color: #ffffff;
            text-decoration: none;
            letter-spacing: 1px;
        }


        .button p {
            position: relative;
            transition: all .45s ease-Out;
        }

        .translate {
            transform: rotate(50deg);
            width: 100%;
            height: 250%;
            left: -200px;
            top: -30px;
            background: #FFD900;
            position: absolute;
            transition: all .3s ease-Out;
        }

        .button:hover .translate {
            left: 0;
        }

        .button:hover p {
            color: #ffffff;
        }
    </style>


</head>
<body>
    <div class="first-section">
        <div>
            <h1>Toucan</h1>
            <p>Quickly and simply notepad will help you to remember all things you need. Currently, the application is available for web browser but in the future will be for mobile available too. Let's check it out!</p>
            <div class="first-section-buttons">
                <a class="button" id="button-login" href="/login">
                    <div class="translate"></div>
                    <p>Log In</p>
                </a>
                <a class="button" id="button-signup" href="/join">
                    <div class="translate"></div>
                    <p>Sign Up</p>
                </a>
            </div>
        </div>
    </div>
    <!--<div class="second-section">

    </div>-->
</body>
</html>
